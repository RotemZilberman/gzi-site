<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GZ Consulting | Smart City Consultants</title>
    <meta name="description" content="GZ Consulting - מובילים את מהפכת העיר החכמה. ייעוץ אסטרטגי, מערכות GIS, וניהול מכרזים טכנולוגיים לרשויות מקומיות." />
    
    <!-- Fonts: Heebo for Hebrew, Inter for English numbers/clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Heebo', 'Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#15202e',
                900: '#0f172a',
              },
              // Premium Corporate Palette
              brand: {
                black: '#111111',
                dark: '#1a1a1a',
                primary: '#2563eb', // A solid, trustworthy blue
                accent: '#0f172a',  // Deep midnight
                light: '#f8fafc',
              }
            },
            backgroundImage: {
              'subtle-gradient': 'linear-gradient(to bottom, #f8fafc, #ffffff)',
              'tech-grid': 'linear-gradient(to right, #80808012 1px, transparent 1px), linear-gradient(to bottom, #80808012 1px, transparent 1px)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'dropdown': 'dropdown 0.25s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              dropdown: {
                '0%': { opacity: '0', transform: 'scaleY(0.95) translateY(-8px)' },
                '100%': { opacity: '1', transform: 'scaleY(1) translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Heebo', sans-serif;
        background-color: #ffffff;
        color: #111111;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      /* Clean, minimal selection color */
      ::selection {
        background: #111111;
        color: #ffffff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
